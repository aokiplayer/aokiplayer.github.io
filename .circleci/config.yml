              git config --global user.name "Hiroyuki Aoki"
              git config --global user.email "aokiplayer@icloud.com"

      - run:
          name: push to master
          command: |
              git clone https://github.com/aokiplayer/aokiplayer.github.io.git
              git branch -vv
              git checkout master
              git branch -vv
              echo "==== Checkout public directory from write branch"
              rm -rf ./*
              git checkout write public
              mv -f public/* .
              rm -rp public
              ls -al
              git add .
              git commit -m "[Circle CI] publish"
